name: Code Quality
on:
  push:
    branches:
      - "*"

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx run lint

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,tsx,json,css,md}"
